<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Base Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
        <script src="http://localhost:8080/bundle.min.js"></script>
        <script type="module">
        
        // start by initializing a virtual environment
        let virtualEnvironment = new VirtualEnvironment();

        // then fill your world with the stuff you want
        virtualEnvironment.spawnPlayer({spawn: { x:0, y:10, z:0}})
        
        setTimeout(() => {
            virtualEnvironment.newSolidGeometriesFromSource('./assets/objects/rock_platform.glb', 0, 0, 50, 2);
            virtualEnvironment.newSolidGeometriesFromSource('./assets/objects/rock_platform.glb', 0, 0, 0, 2);

            let position;
            for(let i=0; i<35; i++) {
                position = {
                    x: Math.random() * 80 - 40, 
                    y: 0, 
                    z: Math.random() * 50
                };

                virtualEnvironment.newSolidGeometriesFromSource('./assets/objects/rock_platform.glb', position.x, position.y, position.z, Math.random() * 3 + 1);
            }

            virtualEnvironment.terrainController.generateCollider(virtualEnvironment.scene);
        }, 100);


        // then start the animation
        animate();
        function animate() {
            virtualEnvironment.update();
            requestAnimationFrame(animate);
        }
    </script>
</body>

</html>
