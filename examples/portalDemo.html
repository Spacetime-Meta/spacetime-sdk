<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Portal Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
        <script src="http://localhost:8080/bundle.min.js"></script>
        <script type="module">

            // start by initializing a virtual environment
            const virtualEnvironment = new VirtualEnvironment();

            // To use the portals, you must build a portal map inside the Virtual Environment
            virtualEnvironment.portalMap = {
                0: `${window.location.origin}/baseTemplate.html`,
            }

            // build the environment
            virtualEnvironment.loadTerrain({url: './assets/terrains/portalsDemo.glb'});
            virtualEnvironment.spawnPlayer({spawn: {x: 0, y: 10, z: 0}});

            // start the animation loop
            animate();
            function animate() {
                virtualEnvironment.update();
                requestAnimationFrame(animate);
            }
        </script>
    </body>
    
</html>
