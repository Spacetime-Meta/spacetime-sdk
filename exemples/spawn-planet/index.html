<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spawn Planet Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <a id="fly-out" href="https://www.spacetimemeta.io/#/map">Back To Map</a>
    <a id="graphics">Graphics: Low</a>

    <div id="blocker">
        <div id="instructions">
            <div id="styleBox">
                <p style="font-size:36px">
                    Click to play
                </p>
                <p>
                    Move: WASD<br> Jump: SPACE<br> Look: MOUSE<br> Run: SHIFT
                </p>
                <br>
                <p>Spawn Planet Is In Developement</p>
                <br>
                <p>Join our <a href="https://discord.gg/MQ5dPHxCJ9" target="_blank">Discord</a> community to learn more!</p>
            </div>
        </div>
    </div>


    <script type="importmap"> { "imports": { "three": "https://cdn.skypack.dev/three@0.137.0" } } </script>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="module">
        import { StdEnv } from 'https://spacetime-meta.github.io/spacetime-standard-kit/js/StdEnv.js';

        let stats;

        let settings = ["Low", "Medium", "High", "Ultra"];

        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        const flyout = document.getElementById('fly-out');
        const graphics = document.getElementById("graphics");

        const VE = new StdEnv();

        init();

        function init() {
            // ===== Virtual Env =====
            VE.init('glb/spawnplanet.glb', 'glb/vanguard.glb', 0, -20, 0);

            // ===== controls =====
            VE.controls.addEventListener('lock', function() {
                flyout.innerHTML = 'ESC To Return'
                instructions.style.display = 'none';
                blocker.style.display = 'none';
            });

            VE.controls.addEventListener('unlock', function() {
                flyout.innerHTML = 'Back To Map'
                blocker.style.display = 'block';
                instructions.style.display = '';
            });

            instructions.addEventListener('click', function() {
                VE.controls.lock();
            });

            graphics.innerHTML = "Graphics: " + settings[VE.graphicTier];
            graphics.addEventListener('click', function() {
                VE.increaseGraphicSettings();
                graphics.innerHTML = "Graphics: " + settings[VE.graphicTier];
            });

            // ===== stats =====
            // stats = new Stats();
            // stats.showPanel(0);
            // document.body.appendChild(stats.dom);
        }

        if (!window.requestPostAnimationFrame) {
            window.requestPostAnimationFrame = function(task) {
                requestAnimationFrame(() => {
                    setTimeout(task, 0);
                });
            }
        }

        function animate() {
            requestPostAnimationFrame(animate);

            VE.update();

            // stats.update();
        }
        requestPostAnimationFrame(animate);
    </script>
</body>

</html>
