<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terrain Generation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body>
    <script type="importmap"> { "imports": { "three": "https://cdn.skypack.dev/three@0.137.0" } } </script>
    <script async src="//unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.5-rc.1/peerjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

    <script type="module">
        import { VirtualEnvironment } from '../../../js/VirtualEnvironment.js';

        // start by creating a basic virtual environment
        let virtualEnvironment = new VirtualEnvironment();

        // then fill your world with the stuff you want
        init();
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            let seed = parseInt(urlParams.get("x")) + parseInt(urlParams.get("y")) + parseInt(urlParams.get("z"))
            if(isNaN(seed)){ 
                seed = 100 
            }
            virtualEnvironment.generateTerrain(seed);
            virtualEnvironment.spawnPlayer({spawn: { x:0, y:300, z:0}})
        }

        // then start the animation
        animate();
        function animate() {
            virtualEnvironment.update();
            requestAnimationFrame(animate);
        }
    </script>
</body>

</html>
